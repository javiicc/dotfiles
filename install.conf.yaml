- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.gitconfig:
    ~/.zshenv:
    ~/.zshrc:
    ~/.config/zsh:
      create: true
      path: config/zsh
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/gnome_terminal_settings_backup.txt:
      create: true
      path: config/gnome_terminal_settings_backup.txt

- create:
    - ~/work

- shell:
    - command: ./setup.zsh
      stdout: true
      stderr: true
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true