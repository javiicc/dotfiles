- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.gitconfig:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zprofile:
    ~/.config/zsh:
      create: true
      path: config/zsh
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/gnome_terminal_settings_backup.txt:
      create: true
      path: config/gnome_terminal_settings_backup.txt

- create:
    - ~/obsidian
    - ~/work/side-projects
    - ~/work/freelancing

- shell:
    - command: ./setup.sh
      stdout: true
      stderr: true
